            <div class="col-xs-2">

            <div class="col-xs-2">

            </div>
            <div class="col-xs-2">
              <a href="#/phases/analyzing"><h4>ANALYZING</h4>
              <circle class="yellow"></circle></a>
            </div>
            <div class="col-xs-2">
              <a href="#/phases/brainstorming"><h4>BRAINSTORMING</h4>
              <circle class="blue"></circle></a>
            </div>
            <div class="col-xs-2">
              <a href="#/phases/phase_5"><h4>PHASE 5</h4>
              <circle class="blue"></circle></a>
            </div>
          </div>
        </div>
