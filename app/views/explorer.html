<div class="container">
  <div class="row">
    <div class="col-md-3">
      <form>
        <div class="form-group">
          <label for="gameName">Filter By Name</label>
          <input type="text" class="form-control" id="gameName" ng-model="query_name">
        </div>
        <div class="form-group">
          <label for="playerNumber">Filter by Participants</label>
          <input type="number" class="form-control" id="playerNumber" ng-model="query_size">
        </div>
        
        <label>Filter by Phase
          <select class="form-control">
            <option></option>
            <option value="planning">Planning</option>
            <option value="exploring">Exploring</option>
            <option value="analyzing">Analyzing</option>
            <option value="brainstorming">Brainstorming</option>
            <option value="phase_5">Phase 5</option>
          </select>
        </label>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Check me out
          </label>
        </div>
       
      </form>
    </div>
    <div class="col-md-9">
      <div class="row">
        <div class="col-md-4 game" ng-repeat="game in games | filter:query_name " >
          <h1>{{game.game}}</h1>
          <h2>{{game.phase | uppercase}}</h2>
          <p>Avg Time: {{game.avg_time}} mins</p>
          <p>Min Player: {{game.min_player}}</p>
        </div>
      </div>
    </div>
  </div>
  
</div>
