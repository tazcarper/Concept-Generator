<div class="container">
	<div class=" game-detail" ng-show="found">
		<a ng-click="back()" class="btn btn-default back">Back</a>
		<h1>Game: {{game.game}}</h1>
		<h2>Average Time: {{game.avg_time}} minutes</h2>
		<button class="btn btn-default selectGame" data-gameid="{{game.game}}">SELECT</button>
	</div>
	<div class="notFound game-detail" ng-show="!found">
		<a ng-click="back()" class="btn btn-default back">Back</a>
		<h1>ERROR: Game not found</h1>
	
	</div>
